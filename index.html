<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Faux York times Sorter</title>

<link rel = "stylesheet" href = "assets/css/reset.css" type = "text/css">

<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel = "stylesheet" media="screen" href="https://fontlibrary.org/face/carlito" type="text/css">

<link rel = "stylesheet" href = "assets/css/questions.css" type = "text/css">
</head>

<body>
<div class = "container">
	<div class = "row">
		<div class = "col-md-12" id = "headerheader">
			<h1>📰 Faux York Times Search</h1>
		</div>
	</div>
	<div class = "bodier">
		<div class = "row">
			<div class = "col-md-12">
				<h2 id = "bodyheader">📰 Search Parameters</h2>
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-2"></div>
			<div class = "col-md-10" id = "bodybody">
				<p>
					Search Term: 
				</p>
				<input class = "box" id = "search-term">
				<p>
					# of records to retrieve: 
				</p>
				<select class = "box" id = "search-number">
					<option value = "1">1</option>
					<option value = "5">5</option>
					<option value = "10">10</option>
					<option value = "20">20</option>
				</select>
				<p>
					Start Year (optional): 
				</p>
				<input class = "box" id = "start-year">
				<p>
					End Year (optional):
				</p>
				<input class="box" id="end-year">
			</div>
		</div>
		<div class = "row">
			<div class = "col-md-2"></div>
			<div class = "col-md-10">
			<button type="button" class="btn btn-light" id = "search">🔍Search</button>
			<button type="button" class="btn btn-light" id = "clear">🗑️ Clear Results</button>
			</div>
		</div>
	</div>
</div>

<div class = "results-box">

</div>

<script type = "text/javascript" src = "assets/scripts/questions.js"></script>

<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

	crossorigin="anonymous"></script>
<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin = "anonymous"></script>
</body>
</html>
